<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль - JobFortune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header"></div>

    <section class="py-5">
        <div class="container">
            <div id="profileContent">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Завантаження...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navigation.js"></script>
    <script>
        fetch('header.html').then(r => r.text()).then(html => document.getElementById('header').innerHTML = html);

        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || !user.role) {
            window.location.href = 'login.html';
        }

        const roleId = user.role.id;

        async function loadProfile() {
            const profileContent = document.getElementById('profileContent');

            if (roleId === 3) {
                profileContent.innerHTML = '<h2 class="mb-4">Профіль роботодавця</h2><div class="card shadow"><div class="card-body p-4"><form id="employerForm"><div class="mb-3"><label for="companyName" class="form-label">Назва компанії <span class="text-danger">*</span></label><input type="text" class="form-control" id="companyName" required></div><div class="mb-3"><label for="description" class="form-label">Опис компанії</label><textarea class="form-control" id="description" rows="4"></textarea></div><div class="mb-3"><label for="website" class="form-label">Веб-сайт</label><input type="url" class="form-control" id="website" placeholder="https://example.com"></div><div class="mb-3"><label for="location" class="form-label">Локація</label><input type="text" class="form-control" id="location" placeholder="Київ, Україна"></div><button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Зберегти профіль</button></form></div></div><div class="mt-4"><h3 class="mb-3">Мої вакансії</h3><div id="myJobs" class="row g-3"></div></div>';

                await loadEmployerProfile();
                await loadMyJobs();
                document.getElementById('employerForm').addEventListener('submit', saveEmployerProfile);

            } else if (roleId === 4) {
                profileContent.innerHTML = '<h2 class="mb-4">Профіль шукача роботи</h2><div class="card shadow"><div class="card-body p-4"><form id="jobSeekerForm"><div class="mb-3"><label for="bio" class="form-label">Про себе</label><textarea class="form-control" id="bio" rows="4"></textarea></div><div class="mb-3"><label for="desiredPosition" class="form-label">Бажана посада</label><input type="text" class="form-control" id="desiredPosition"></div><div class="mb-3"><label for="yearsOfExperience" class="form-label">Років досвіду</label><input type="number" class="form-control" id="yearsOfExperience" min="0"></div><div class="mb-3"><label for="linkedinUrl" class="form-label">LinkedIn URL</label><input type="url" class="form-control" id="linkedinUrl"></div><div class="mb-3"><label for="githubUrl" class="form-label">GitHub URL</label><input type="url" class="form-control" id="githubUrl"></div><button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Зберегти профіль</button></form></div></div>';

                await loadJobSeekerProfile();
                document.getElementById('jobSeekerForm').addEventListener('submit', saveJobSeekerProfile);
            }
        }

        async function loadEmployerProfile() {
            try {
                const response = await fetch('/api/v1/employers/my-profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (response.ok) {
                    const responseText = await response.text();
                    if (responseText) {
                        const employer = JSON.parse(responseText);
                        document.getElementById('companyName').value = employer.companyName || '';
                        document.getElementById('description').value = employer.description || '';
                        document.getElementById('website').value = employer.website || '';
                        document.getElementById('location').value = employer.location || '';
                    }
                }
            } catch (error) {
                console.error('Error loading employer profile:', error);
            }
        }

        async function saveEmployerProfile(e) {
            e.preventDefault();
            const data = {
                companyName: document.getElementById('companyName').value,
                description: document.getElementById('description').value,
                website: document.getElementById('website').value,
                location: document.getElementById('location').value,
            };
            try {
                const getResponse = await fetch('/api/v1/employers/my-profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                let response;
                if (getResponse.ok) {
                    const responseText = await getResponse.text();
                    if (responseText) {
                        const employer = JSON.parse(responseText);
                        response = await fetch('/api/v1/employers/' + employer.id, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                            body: JSON.stringify(data)
                        });
                    } else {
                        response = await fetch('/api/v1/employers', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                            body: JSON.stringify(data)
                        });
                    }
                } else {
                    response = await fetch('/api/v1/employers', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                        body: JSON.stringify(data)
                    });
                }
                if (response.ok) {
                    alert('Профіль успішно збережено!');
                    await loadMyJobs();
                } else {
                    const errorText = await response.text();
                    try {
                        const error = JSON.parse(errorText);
                        alert('Помилка збереження: ' + (error.message || 'Невідома помилка'));
                    } catch {
                        alert('Помилка збереження: ' + errorText);
                    }
                }
            } catch (error) {
                alert('Помилка з\'єднання: ' + error.message);
            }
        }

        async function loadMyJobs() {
            try {
                const response = await fetch('/api/v1/jobs?page=1&limit=50', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (response.ok) {
                    const result = await response.json();
                    const myJobsContainer = document.getElementById('myJobs');
                    if (result.data && result.data.length > 0) {
                        myJobsContainer.innerHTML = result.data.map(job => '<div class="col-md-6"><div class="card"><div class="card-body"><h5>' + job.title + '</h5><p class="text-muted small">' + (job.location || 'Не вказано') + '</p><span class="badge ' + (job.isActive ? 'bg-success' : 'bg-secondary') + '">' + (job.isActive ? 'Активна' : 'Неактивна') + '</span></div></div></div>').join('');
                    } else {
                        myJobsContainer.innerHTML = '<div class="col-12"><p class="text-muted">У вас ще немає вакансій. <a href="create-job.html">Створити вакансію</a></p></div>';
                    }
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        async function loadJobSeekerProfile() {
            try {
                const response = await fetch('/api/v1/job-seekers/my-profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (response.ok) {
                    const responseText = await response.text();
                    if (responseText) {
                        const jobSeeker = JSON.parse(responseText);
                        document.getElementById('bio').value = jobSeeker.bio || '';
                        document.getElementById('desiredPosition').value = jobSeeker.desiredPosition || '';
                        document.getElementById('yearsOfExperience').value = jobSeeker.yearsOfExperience || '';
                        document.getElementById('linkedinUrl').value = jobSeeker.linkedinUrl || '';
                        document.getElementById('githubUrl').value = jobSeeker.githubUrl || '';
                    }
                }
            } catch (error) {
                console.error('Error loading job seeker profile:', error);
            }
        }

        async function saveJobSeekerProfile(e) {
            e.preventDefault();
            const data = {
                bio: document.getElementById('bio').value,
                desiredPosition: document.getElementById('desiredPosition').value,
                yearsOfExperience: parseInt(document.getElementById('yearsOfExperience').value) || 0,
                linkedinUrl: document.getElementById('linkedinUrl').value,
                githubUrl: document.getElementById('githubUrl').value,
            };
            try {
                const getResponse = await fetch('/api/v1/job-seekers/my-profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                let response;
                if (getResponse.ok) {
                    const responseText = await getResponse.text();
                    if (responseText) {
                        const jobSeeker = JSON.parse(responseText);
                        response = await fetch('/api/v1/job-seekers/' + jobSeeker.id, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                            body: JSON.stringify(data)
                        });
                    } else {
                        response = await fetch('/api/v1/job-seekers', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                            body: JSON.stringify(data)
                        });
                    }
                } else {
                    response = await fetch('/api/v1/job-seekers', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                        body: JSON.stringify(data)
                    });
                }
                if (response.ok) {
                    alert('Профіль успішно збережено!');
                } else {
                    const errorText = await response.text();
                    try {
                        const error = JSON.parse(errorText);
                        alert('Помилка збереження: ' + (error.message || 'Невідома помилка'));
                    } catch {
                        alert('Помилка збереження: ' + errorText);
                    }
                }
            } catch (error) {
                alert('Помилка з\'єднання: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>

</html>
