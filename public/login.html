<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - JobFortune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header"></div>

    <!-- Login Form -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Вхід</h2>

                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="user@example.com"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Мінімум 6 символів" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    Увійти
                                </button>
                            </form>

                            <div class="text-center mt-4">
                                <p class="text-muted mb-2">Немає акаунту? <a href="register.html">Зареєструватися</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navigation.js"></script>
    <script>
        // Load header and footer
        fetch('header.html').then(r => r.text()).then(html => document.getElementById('header').innerHTML = html);

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            if (!form) {
                console.error('Form not found!');
                return;
            }

            // Handle login form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Login form submitted');

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                console.log('Login data:', { email });

                try {
                    console.log('Sending request to /api/v1/auth/email/login');
                    const response = await fetch('/api/v1/auth/email/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password,
                        }),
                    });

                    console.log('Response status:', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Login successful:', data);

                        // Save tokens to localStorage
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('refreshToken', data.refreshToken);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        alert('Вхід успішний! Перенаправляємо на профіль...');
                        window.location.href = 'profile.html';
                    } else {
                        const data = await response.json();
                        console.error('Login error:', data);
                        alert('Помилка входу: ' + (data.message || JSON.stringify(data.errors || 'Невірний email або пароль')));
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('Помилка з\'єднання: ' + error.message);
                }
            });
        });
    </script>
    });
    </script>
</body>

</html>
