<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFortune API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="bg-light py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-3">JobFortune API</h1>
                    <p class="lead text-muted mb-4">REST API для платформи пошуку роботи та управління вакансіями</p>
                    <div class="d-flex gap-2">
                        <a href="/register.html" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus"></i> Зареєструватися
                        </a>
                        <a href="/login.html" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Увійти
                        </a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img src="https://images.unsplash.com/photo-1521737711867-e3b97375f902?w=600&h=400&fit=crop"
                        alt="Job Search" class="img-fluid rounded shadow">
                </div>
            </div>
        </div>
    </section>

    <!-- Jobs Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Актуальні вакансії</h2>
            <div id="jobsList" class="row g-4">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Завантаження...</span>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="jobs.html" class="btn btn-primary">
                    <i class="bi bi-search"></i> Переглянути всі вакансії
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('header.html').then(r => r.text()).then(html => document.getElementById('header').innerHTML = html);

        // Load jobs
        async function loadJobs() {
            try {
                const response = await fetch('/api/v1/jobs?page=1&limit=6');
                if (response.ok) {
                    const result = await response.json();
                    const jobsList = document.getElementById('jobsList');

                    if (result.data && result.data.length > 0) {
                        jobsList.innerHTML = result.data.map(job => `
                            <div class="col-md-6 col-lg-4">
                                <div class="card h-100 shadow-sm hover-shadow">
                                    <div class="card-body">
                                        <h5 class="card-title">${job.title}</h5>
                                        <p class="text-muted small mb-2">
                                            <i class="bi bi-geo-alt"></i> ${job.location || 'Не вказано'}
                                        </p>
                                        <p class="text-muted small mb-2">
                                            <i class="bi bi-briefcase"></i> ${getWorkModeText(job.workMode)}
                                        </p>
                                        ${job.salaryMin && job.salaryMax ? `
                                            <p class="text-success fw-bold mb-3">
                                                <i class="bi bi-currency-dollar"></i> ${formatSalary(job.salaryMin, job.salaryMax, job.salaryCurrency)}
                                            </p>
                                        ` : ''}
                                        <p class="card-text text-truncate" style="max-height: 3rem;">${job.description}</p>
                                    </div>
                                    <div class="card-footer bg-transparent">
                                        <a href="jobs.html" class="btn btn-sm btn-outline-primary w-100">
                                            <i class="bi bi-eye"></i> Детальніше
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        jobsList.innerHTML = '<div class="col-12 text-center"><p class="text-muted">Вакансії не знайдено</p></div>';
                    }
                } else {
                    document.getElementById('jobsList').innerHTML = '<div class="col-12 text-center"><p class="text-danger">Помилка завантаження вакансій</p></div>';
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobsList').innerHTML = '<div class="col-12 text-center"><p class="text-danger">Помилка з\'єднання</p></div>';
            }
        }

        function formatSalary(min, max, currency) {
            return `${min} - ${max} ${currency}`;
        }

        function getWorkModeText(mode) {
            const modes = {
                'remote': 'Віддалено',
                'on-site': 'В офісі',
                'hybrid': 'Гібрид'
            };
            return modes[mode] || mode;
        }

        // Load jobs when page loads
        document.addEventListener('DOMContentLoaded', loadJobs);
    </script>
    <script src="navigation.js"></script>
    <style>
        .hover-shadow {
            transition: box-shadow 0.3s ease-in-out;
        }

        .hover-shadow:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</body>

</html>
