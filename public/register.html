<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - JobFortune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header"></div>

    <!-- Register Form -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Реєстрація</h2>

                            <!-- Role Selection -->
                            <div class="mb-4">
                                <label class="form-label">Оберіть роль:</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="userType" id="typeJobSeeker" value="4"
                                        checked>
                                    <label class="btn btn-outline-primary" for="typeJobSeeker">
                                        <i class="bi bi-person-fill"></i> Шукаю роботу
                                    </label>

                                    <input type="radio" class="btn-check" name="userType" id="typeEmployer" value="3">
                                    <label class="btn btn-outline-primary" for="typeEmployer">
                                        <i class="bi bi-building"></i> Роботодавець
                                    </label>
                                </div>
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Ім'я</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Іван" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Прізвище</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Петренко"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="user@example.com"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="password" required minlength="6">
                                    <div class="form-text">Мінімум 6 символів</div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Підтвердження паролю</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    Зареєструватися
                                </button>
                            </form>

                            <div class="text-center mt-4">
                                <p class="text-muted mb-2">Вже є акаунт? <a href="login.html">Увійти</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navigation.js"></script>
    <script>
        // Load header and footer
        fetch('header.html').then(r => r.text()).then(html => document.getElementById('header').innerHTML = html);

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            if (!form) {
                console.error('Form not found!');
                return;
            }

            // Handle registration form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submitted');

                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const roleId = parseInt(document.querySelector('input[name="userType"]:checked').value);

                console.log('Form data:', { firstName, lastName, email, roleId });

                if (password !== confirmPassword) {
                    alert('Паролі не співпадають!');
                    return;
                }

                if (password.length < 6) {
                    alert('Пароль повинен містити мінімум 6 символів');
                    return;
                }

                try {
                    console.log('Sending request to /api/v1/auth/email/register');
                    const response = await fetch('/api/v1/auth/email/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password,
                            firstName,
                            lastName,
                            role: { id: roleId }
                        }),
                    });

                    console.log('Response status:', response.status);

                    if (response.ok) {
                        alert('Реєстрація успішна! Перенаправляємо на сторінку входу...');
                        window.location.href = 'login.html';
                    } else {
                        const data = await response.json();
                        console.error('Error response:', data);
                        alert('Помилка реєстрації: ' + (data.message || JSON.stringify(data.errors || 'Невідома помилка')));
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('Помилка з\'єднання: ' + error.message);
                }
            });
        });
    </script>
</body>

</html>
